<div class="container-fluid green">
    <div class="button-group" style="text-align: center; margin-top: 5%">
        <button class="btn btn-default" ng-click="setClientVisible()">Register as Client</button>
        <button class="btn btn-default" ng-click="setAdminVisible()">Register as Admin</button>
        <button class="btn btn-default" ng-click="setManagerVisible()">Register as Manager</button>
    </div>
    <div class="col-md-6 col-md-offset-3 registerBox" ng-show="clientVisible">
        <h3>Register as <strong>Client</strong></h3>
        <form class="form" name="regForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="input form-control" id="name" ng-model="register.name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="input form-control" id="email" ng-model="register.email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="input form-control" id="pass" ng-model="register.password">
            </div>
            <button ng-click="submit()" type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
    <div class="col-md-6 col-md-offset-3 registerBox" ng-show="adminVisible">
        <h3>Register as <strong>Admin</strong></h3>
        <form class="form" name="regForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="input form-control" id="name" ng-model="registerA.name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="input form-control" id="email" ng-model="registerA.email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="input form-control" id="pass" ng-model="registerA.password">
            </div>
            <button ng-click="submitA()" type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
    <div class="col-md-6 col-md-offset-3 registerBox" ng-show="managerVisible">
        <h3>Register as <strong>Manager</strong></h3>
        <form class="form" name="regForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="input form-control" id="name" ng-model="registerM.name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="input form-control" id="email" ng-model="registerM.email">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="input form-control" id="pass" ng-model="registerM.password">
            </div>
            <button ng-click="submitM()" type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
    <link rel="stylesheet" href="/modules/register/register.css">
