<div class="container-fluid white">
    <br>
    <center>
        <div class="squareContainer content">
            <div class="row" style="width:90%">

                <center>
                    <h1>Venues</h1>
                </center>
                <hr/>
                <div style="height: 35vh !important; overflow: scroll;">
                    <table class="table table-striped">
                        <tr>
                            <th>Venue ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Storing Capacity</th>
                            <th>Bikes</th>
                            <th>
                                Actions</th>
                        </tr>

                        <tr ng-repeat="place in places" class="success">
                            <td>{{place.id}}</td>
                            <td>{{place.name}}</td>
                            <td>{{place.address}}</td>
                            <td>{{place.storingCapacity}}</td>
                            <td>{{place.bikes}}</td>
                            <td>
                                <button id="{{$parent.$index}}-edit-btn" class="btn btn-default btn-sm" ng-click="editPlace(place)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                                <button id="{{$parent.$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="deletePlace(place)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div ng-show="editMode" class="well">
                <form novalidate name="form" id="place-form" role="form" ng-submit="form.$valid && saveRecord()">
                    <fieldset>
                        <input id="id" class="form-control" type="hidden" ng-model="newPlace.id" />

                        <label for="address" class="col-md-2 control-label">Address</label>
                        <div class="col-md-10">
                            <input id="address" name="address" class="form-control" type="text" ng-model="newPlace.address" required />
                        </div>


                        <label for="name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input id="name" name="name" class="form-control" type="text" ng-model="newPlace.name" required />
                        </div>


                    </fieldset>
                    <div class="row">
                        <br>
                        <button class="btn btn-default" ng-click="saveEditedPlace()">Save Venue</button>
                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
            <button class="btn btn-default" ng-click="addPlace()">Add new Venue</button>

            <div class="row" ng-show="addingPlace" style="width:90%">
                <hr/>
                <div class="form-group">
                    <h4>Address</h4>
                    <input id="address" type="text" class="input form-control" ng-model="newPlace.address">
                </div>
                <div class="form-group">
                    <h4>Name</h4>
                    <input id="name" type="text" class="input form-control" ng-model="newPlace.name">
                </div>

                <div class="row">
                    <button class="btn btn-default" ng-click="savePlace()">Add Venue</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
                <hr/>
            </div>

        </div>
    </center>
</div>
<link rel="stylesheet" href="/modules/retorno/retorno.css">
