<div class="container-fluid green contentBox">
    <div class="col-md-6 col-md-offset-3 loginBox" >
        <center><img src="/modules/login/assets/Bikes4Free.png" class="" style="width:320px; margin-top:20px; margin-bottom:20px;" /></center>
        <form class="form" name="login" cg-busy="{promise:loginPromise,minDuration:1000}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="input form-control" name="username" id="username" ng-model="loginForm.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input form-control" name="password" id="password" ng-model="loginForm.password">
            </div>
            <button class="btn btn-default" type="submit" ng-click="submit()">Login</button>
        </form>
        <a href="#!/register" class="pull-right">Not registered?</a>
    </div>
</div>
<link rel="stylesheet" href="/modules/login/login.css">
