<div class="container-fluid green contentBox">
    <div class="col-md-6 col-md-offset-3 loginBox" >
        <center><img src="/modules/login/assets/Bikes4Free.png" class="" style="width:320px; margin-top:20px; margin-bottom:20px;" />
        <p class="errorMessage" ng-show="loginError">{{loginError}}</p>
        </center>
        <form class="form" name="login" cg-busy="{promise:loginPromise,minDuration:1000}">
            <div class="form-group">
                <label for="username">Username</label>
                    <input type="email" class="input form-control" name="username" id="username" ng-model="loginForm.username" required>
                <div ng-messages="login.username.$error" role="alert" class="errorMessage" ng-if="login.username.$dirty">
                    <div ng-message="required">Your email is required.</div>
                    <div ng-message="email">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input form-control" name="password" id="password" ng-model="loginForm.password"
                required>
                <div ng-messages="login.password.$error" role="alert" class="errorMessage" ng-if="login.password.$dirty">
                    <div ng-message="required">Your password is required.</div>
                    <div ng-message="password">Please enter a valid password.</div>
                </div>
            </div>
            <button class="btn btn-default" type="submit" ng-click="submit()" ng-disabled="!login.$valid">Login</button>
        </form>
        <a href="#!/register" class="pull-right">Not registered?</a>
    </div>
</div>
<link rel="stylesheet" href="/modules/login/login.css">
